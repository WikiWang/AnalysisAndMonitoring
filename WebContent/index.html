<body>

	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-inner">
			<!-- <img src="img/BUAAlogo.jpg" style="height:45px; float:left"> -->
			<a class="navbar-brand" href="#"><i
				class="fa fa-comments"></i> <strong>数据分析 </strong> </a>
		</div>
	</div>

	<div id="page_wrapper" class="ch-container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ch-container">
				<div class="tree-nav ztree" id="tree"></div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ch-container">
				<div class="param_list-nav ztree" id="param_list">
					<div class="search">
						<input placeholder="搜索" class="search-query form-control empty search_input" name="query" id="key"  type="text">
						<!-- 搜索：<input type="text" id="key" value="" class="empty" /> -->
					</div>
					<div class="ztree" id="param_list_tree">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ch-container">
				<div class="analysis_panel-nav" id="analysis_panel">
					<div class="navbar navbar-default" role="navigation">
						<div class="navbar-inner-small">
							<ul class="nav navbar-nav top-menu">
								<div class="selector_container">
									<select id="chart_selector" class="selector" onchange="select_change()">
										<option value="1">对比图</option>
										<option value="2">饼图</option>
										<option value="3">折线图</option>
										<option value="4">面积图</option>
										<option value="5">柱状图</option>
										<option value="6">散点图</option>
									</select>
								</div>
								<button id="analysis" class="btn btn-primary btn-sm export_btn" onclick="analysis()">分析</button>
								<button id="table_to_excel" class="btn btn-primary btn-sm export_btn">导出excel</button>
							</ul>
						</div>
					</div>
					<div class="chart_panel" id="chart_panel"></div>
					<div class="chart_table table2excel" id="chart_table">
						<table id="tableChart"
							class="table table-bordered table-striped table-condensed">
							<thead>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- jQuery -->
	<script src="js/jquery/jquery.js"></script>
